<app-side-bar (data) = "filter_list($event)"></app-side-bar>
<div class="main">
    <div class="content">
        <div class="filter">
            <input type="text" class="form-control" placeholder="Filter par Nom" [(ngModel)]="filterTerm">
            <button class="btn btn-danger">exporter SÃ©lection</button>
            <button class="btn btn-danger">exporter Tout</button>
        </div>
        <table>
            <thead>
                <tr>
                    <td>Titre</td>
                    <td>Langue</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody>
            <div class="result">
                <tr *ngFor="let show of movies$ | filter:filterTerm">
                    <td>{{show.title}}</td>
                    <td>{{show.language}}</td>
                    <td>{{show.status}}</td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>
