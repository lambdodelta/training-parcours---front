<ng-template #noCourses>
    <div class="main block">
        <h3>please select a show</h3>
    </div>
</ng-template>
<div class="main block" *ngIf="episode_data$?.length; else noCourses">
    <div class="block" *ngFor="let episode of episode_data$" >
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder={{episode.title}}>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Director</label>
            <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder={{episode.director}}>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Airing</label>
                <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder={{episode.date}}>
                </div>
            </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">code</label>
            <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder={{episode.code}}>
            </div>
        </div>
    </div>
</div>
