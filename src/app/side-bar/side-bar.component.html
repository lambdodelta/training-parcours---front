<div class="background">
    <div class="content">
        <h3>Filtre(s)</h3>
        <div *ngFor="let hero of Hero" class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect">{{ hero.name }}</label>
              <select (change)="changing($event.target)" class="custom-select mr-sm-2" id={{hero.id}}>
                <option selected>Tous</option>
                <option value="popularity">Popularité</option>
                <option value="alphabetical">Alphabétique</option>
                <option value="followers">Follower</option>
              </select>
            </div>
        </div>
    </div>
</div>
